# tdd-training.yaml
# Core TDD principles for AI agents (based on Martin Fowler)

tdd:
  cycle:
    - 'Write a failing test'
    - 'Make the test pass'
    - 'Refactor'

  principles:
    - '테스트를 먼저 작성한다.'
    - '작은 단위로 반복한다.'
    - '리팩토링은 반드시 포함한다.'
    - '코드는 테스트로부터 유도되어야 한다.'
    - '인터페이스(사용 방법)를 먼저 설계한다.'

  benefits:
    - '자동 검증 가능한 코드 구조를 만든다.'
    - '테스트 가능한 설계를 강제한다.'
    - '디자인 결정을 테스트가 이끈다.'
    - '회귀 버그를 빠르게 감지한다.'

  anti_patterns:
    - '테스트 없이 코드부터 작성하지 말 것'
    - '리팩토링 단계 생략 금지'
    - '기존 테스트를 무시하거나 주석 처리하지 말 것'
    - '구현 세부사항에 의존하는 테스트 작성 금지'

  agent_guidelines:
    - id: '1'
      rule: '새 기능을 시작할 때 반드시 실패하는 테스트부터 작성할 것'
    - id: '2'
      rule: '테스트가 통과할 만큼만 최소한의 코드를 작성할 것'
    - id: '3'
      rule: '모든 테스트 통과 후 코드 정리(리팩토링) 수행'
    - id: '4'
      rule: '테스트 목록을 유지하며 우선순위를 조정'
    - id: '5'
      rule: '테스트 명은 기능 의도를 명확히 드러낼 것'
